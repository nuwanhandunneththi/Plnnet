
<button (click)="getPlannets()">add plannet</button>

<table className="tableone">
    <thead *ngIf="isEndpointCalled">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of responseData">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </tbody>
  </table>
